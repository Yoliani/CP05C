<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form name="flogin" id="flogin" method="POST" action="/login">
        <div class="row">Login de usuario</div>

        <div class="row">Usuario</div>
        <div class="row">
          <input
            type="text"
            name="txtusr"
            id="txtusr"
            required
            minlength="1"
            maxlength="255"
          />
        </div>
        <div class="row">
          <input type="password" name="txtpwd" id="txtpwd" value="" />
        </div>
        <div class="row">
          <div class="col-8"></div>
          <div class="col-4">
            <input type="submit" name="btnenv" id="btnenv" value="Ingresar" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
